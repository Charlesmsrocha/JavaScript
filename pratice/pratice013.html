<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String</title>
    <script>

        var str = "Hello World!";

        var n = str.substr(1, 9) // it starts in 1 and take the length

        document.writeln("This is the result of the substr method: " + n +"<BR>");

        var m = str.substring(0, 9) //In this case, it starts at 0 and ends at 9

        document.writeln("This is the result of the substring method: " + m + "<BR>");

    </script>

</head>
<body>
    
</body>
</html
